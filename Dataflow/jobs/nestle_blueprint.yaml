job_name: "nestle-visual-ai-job" # human-readable name for Dataflow console and GCS folder
job_type: "video" # options: "image", "video"

creative_source_type: "gcs" # options: "bigquery:, "cm", "gcs"
creative_source_details:
  # required when creative_source_type = "bigquery"
  # gcp_project: "gcp-project-name"
  # bq_dataset: "bq-dataset-name"
  # bq_table: "bq-table-name" # expected columns: Creative_ID, Advertiser_ID, Creative_Name, Full_URL

  # required when creative_source_type = "cm"
  # cm_account_id: 0000 # aka network ID
  # cm_profile_id: 000000 # user profile must have read access to creatives
  # start_date: 2018-01-01 # format: YYYY-MM-DD
  # end_date: 2019-08-20 # format: YYYY-MM-DD

  # required when creative_source_type = "gcs" (not implemented yet)
  gcp_project: "cloud-in-a-box" # project containing the gcs_bucket
  gcs_bucket: "cloud-in-a-box-video-ai" # must contains asset files at top level

data_destination:
  gcp_project: "cloud-in-a-box"
  bq_dataset: "wpp_oculi_test" # for creative visual attribute data
  gcs_bucket: "wpp-oculi-test-data-destination" # for storage of creative assets (image and video files)

run_details: # required for Dataflow setup
  job_region: "eu-west1"
  gcp_project: "cloud-in-a-box"
  temp_location: "gs://wpp-oculi-test-creative-source/tmp"
  staging_location: "gs://wpp-oculi-test-creative-source/staging"
